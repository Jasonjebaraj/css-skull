
<style>
    *{
      margin:0px;
      padding:0px;
      box-sizing:border-box;
  
    }
    .bg{
      width: 100%;
      height: 100dvh;
      background: #CAE5DC;
      display:flex;
      justify-content:center;
     
    }
    .round{
      position:relative;
      margin-top:40px;
      width:140px;
      height:140px;
      background:#000000;
      border-radius:50%;
    }
    .eye1{
      position:absolute;
      height:50px;
      width:50px;
      background:#CAE5DC;
      border-radius:50%;
      top:52px;
      left:14px;
    }
     .eye2{
      position:absolute;
      height:50px;
      width:50px;
      background:#CAE5DC;
      border-radius:50%;
      top:52px;
      right:14px;
    }
    .nose{
      position:absolute;
      bottom:14px;
      left:60px;
      z-index:3;
      height:0px;
      width:0px;
      border-bottom:30px solid #CAE5DC;
      border-left:11px solid transparent;
      border-right:11px solid transparent;
    }
    .rectangle{
      height:30px;
      width:100px;
      background:#000000;
      position:relative;
      bottom:-110px;
      left:20px;
      display:flex;
      
    }
    .line1{
      position:relative;
      height:93px;
      width:16px;
      margin-top:30px;
      left:12px;
      background:#000000;
    }
    .line2{
      position:relative;
      height:93px;
      width:16px;
      margin-top:30px;
      left:16px;
      background:#000000;
    }
    .line3{
      position:relative;
      height:93px;
      width:16px;
      margin-top:30px;
      left:20px;
      background:#000000;
    }
    .line4{
      position:relative;
      height:93px;
      width:16px;
      margin-top:30px;
      left:24px;
      background:#000000;
    }
   
  </style>
  <div class="bg">
    <div class="round">
      <div class="eye1"></div>
      <div class="eye2"></div>
      <div class="nose"></div>
       <div class="rectangle">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
          <div class="line4"></div>
       </div>
    </div>
    
  </div>
